<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistente de Salud Pulmonar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #E5DDD5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .chat-header {
            background-color: #0088CC;
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #E5DDD5;
        }
        
        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .bot-message {
            background-color: white;
            align-self: flex-start;
            margin-right: auto;
            border-top-left-radius: 5px;
        }
        
        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
            border-top-right-radius: 5px;
        }
        
        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .message-time {
            font-size: 11px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }
        
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #E5DDD5;
            border-top: 1px solid #ddd;
        }
        
        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #0088CC;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }
        
        #send-button {
            background-color: #0088CC;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 0 20px;
            margin-left: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        #send-button:hover {
            background-color: #0077BB;
        }
        
        .welcome-message {
            background-color: white;
            padding: 15px;
            border-radius: 18px;
            margin-bottom: 15px;
            white-space: pre-line;
        }
        
        .chart-container {
            max-width: 100%;
            margin: 10px 0;
        }
        
        .chart-container img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Asistente de Salud Pulmonar</div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message welcome-message bot-message">
                <div class="message-sender">Asistente</div>
                {{ welcome_message }}
                <div class="message-time">{{ current_time }}</div>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje aquí...">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Función para agregar un mensaje al chat
            function addMessage(sender, message, isBot = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isBot ? 'bot-message' : 'user-message'}`;
                
                // Procesar saltos de línea y emojis
                message = message.replace(/\n/g, '<br>');
                
                messageDiv.innerHTML = `
                    <div class="message-sender">${sender}</div>
                    <div class="message-content">${message}</div>
                    <div class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>
                `;
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Enviar mensaje al presionar Enter o el botón
            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;
                
                addMessage('Tú', message, false);
                userInput.value = '';
                
                // Enviar al servidor
                fetch('/send_message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    addMessage('Asistente', data.bot_response, true);
                })
                .catch(error => {
                    addMessage('Asistente', 'Lo siento, hubo un error al procesar tu mensaje.', true);
                    console.error('Error:', error);
                });
            }
            
            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
